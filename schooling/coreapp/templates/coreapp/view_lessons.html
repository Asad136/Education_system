<!DOCTYPE html>
<html>
<head>
    <title>View Lessons</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
</head>
<body>
    <h1>Lessons</h1>
    <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.name }} - {{ lesson.cohort.name }}</li>
        {% empty %}
            <li>No lessons available.</li>
        {% endfor %}
    </ul>
    <br>
        <hr>
        <br>

        <a href="{% url 'home'%}"class="btn">Home</a>
</body>
</html>
