<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home | Role-Based Educational Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/student_home.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Welcome, {{ user.username }}!</h2>

            <section>
                <h3>Your Cohorts</h3>
                <ul>
                    {% for assignment in assigned_cohorts %}
                        <li><a href="{% url 'student_lessons' assignment.cohort.id %}">{{ assignment.cohort.name }}</a></li>
                    {% endfor %}
                </ul>
            </section>

            <section>
                <p><a href="{% url 'password_reset' %}" class="btn">Forgot your password?</a></p>
            </section>
        </div>
    </main>
    <footer>
        &copy; 2024 Role-Based Educational Platform. All Rights Reserved.
    </footer>
</body>
</html>
