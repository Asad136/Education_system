<!DOCTYPE html>
<html>
<head>
    <title>Student Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <h3>Your Cohorts</h3>
    <ul>
        {% for assignment in assigned_cohorts %}
            <li>
                <a href="{% url 'student_lessons' assignment.cohort.id %}">{{ assignment.cohort.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'password_reset' %}" >Forgot your password?</a></p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
