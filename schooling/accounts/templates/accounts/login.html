<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Role-Based Educational Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href= "{% url 'index' %}" class="nav-link">Home</a>
            <a href="{% url 'landing' %}"  class="nav-link">Details</a>
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">Login</button>
                <p><a href="{% url 'password_reset' %}" class="forgot-password">Forgot your password?</a></p>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Role-Based Educational Platform. All Rights Reserved.
    </footer>
</body>
</html>
