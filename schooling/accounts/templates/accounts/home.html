<!DOCTYPE html>
<html>
<head>
    <title>home</title>
</head>
<body>
    <h2>home</h2>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
</body>
</html>
